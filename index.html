<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <nav>
      <div class="left-side">
        <div class="logo">
          <img src="images/logo.svg" alt="site logo" class="logo-img">
        </div>
        <div class="links">
          <ul>
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
      </div>
      <div class="right-side">
        <div class="buttons">
          <button class="first-button"><span>Login</span></button>
          <button class="second-button"><span>Register</span></button>
        </div>
      </div>
    </nav>
  </header>
  <div class="content">
    <div class="left-section">
      <div>
        <h1>Make <br> remote work</h1>
      </div>
      <div>
        <p>Get your team in sync, no matter your location.<br>Streamline processes, create team rituals and <br> watch productivity soar.</p>
      </div>
      <div class="learn-more-button">
        <button><span>Learn More</span></button>
      </div>
      <div class="sponsors">
        <div><img src="images/client-databiz.svg" alt=""></div>
        <div><img src="images/client-audiophile.svg" alt=""></div>
        <div><img src="images/client-meet.svg" alt=""></div>
        <div><img src="images/client-maker.svg" alt=""></div>
      </div>
    </div>
    <div class="right-section">
      
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
